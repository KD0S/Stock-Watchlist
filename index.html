<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Watchlist</title>
  <link rel="stylesheet" href="font-awesome.min.css" />
  <link rel="stylesheet" href="bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="bg-dark mb-3">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <nav class="navbar justify-content-between">
            <a class="navbar-brand">Stock Watchlist</a>
            <form class="form-inline">

            </form>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <section class="stock-outer">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-sm-12 col-md-8">
          <h1>Stock Watchlist</h1>
          <div class="stock-inner">
            <div class="form-row">
              <div class="col-8 mr-sm-2">
                <input type="text" class="form-control" placeholder="Enter Stock Name" id="addstockinput" />
                <input type="hidden" id="saveindex">
              </div>
              <button type="button" class="btn btn-success mr-sm-2" id="addstockbtn">
                Add Stock
              </button>
              <button type="button" class="btn btn-success mr-sm-2" id="savetaskbtn" style="display: none;">
                Save Stock
              </button>

            </div>
            <div class="stock-output">
              <table class="table table-striped mt-3 mb-0" id="addedstocklist">

              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="main.js"></script>
</body>

</html>
